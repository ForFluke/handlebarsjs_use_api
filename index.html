
<link href="header.html" rel="import" />

<!-- The #each helper iterates over an array of items. -->
<div class="container-fluid " >

<nav class="navbar">
    <div class="container-fluid"  style="background: #333;">
        <div class="navbar-header">
            <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
            <a href="javascript:void(0);" class="bars" style="display: block;"></a>
            <a class="navbar-brand" href="index.html">handlebars</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right menu_callbacks">
                
            </ul>
            <div class="navbar-header" style="float: right;">
                <div class="row clearfix profile_call_token">
                </div>
            </div>
        </div>
    </div>
</nav>

</div>
<section class="content" style="margin-top: 100px;margin-left: 15px;margin-right: 15px;">

    <div class="container-fluid show_data">
            <div class="row clearfix content_callbacks">
            </div>
    </div>
        <!-- {{#if status}} หมายความว่า ถ้า status เป็ฯค่าว่างจะไม่แสดง จะไม่ผ่านเงื่อนไข if  -->
</section>

<div class="container-fluid model_show_detail">
  
</div>
<!-- {% raw %} -->
    <script id="example-template" type="text/x-handlebars-template">
            {{#each people}}

                    {{#ifCond status '==' 1}}
                    <li><a href="{{part_menu}}.html" >
                            <div class="demo-google-material-icon">  <span class="icon-name">{{menu_name}}</span> </div></a>
                        </li>
                    {{else}}
                   
                    {{/ifCond}}

                <!-- {{#if status}}
                    <li><a href="{{part_menu}}.html" >
                        <div class="demo-google-material-icon">  <span class="icon-name">{{menu_name}}</span> </div></a>
                    </li>
                {{/if}} -->
            {{/each}}
            <li><a href="login.html"  onclick="document.cookie='json_data=;expires=Wed; 01 Jan 1970'">
                <div class="demo-google-material-icon">  <span class="icon-name" >Logout</span> </div></a>
            </li>
    </script>

    <script id="profile_call_token_sc" type="text/x-handlebars-template">
        <div class="demo-google-material-icon"> 
            <span class="icon-name navbar-brand" style="color: #337ab7;">
              Profile  {{username}}  ||
            </span>
        </div>
    </script>


    <script id="content_tem" type="text/x-handlebars-template">
        {{#each content}}
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 " data-toggle="modal" data-target="#myModal{{id}}">
                <div class="card content hover-expand-effect" >
                    <div class="header content hover-expand-effect">
                        <h2>
                            {{title}} <small>{{create_time}}</small>
                        </h2>
                    </div>
                    <div class="body content hover-expand-effect" style="min-height: 140px;">
                            {{detail_st}}...
                    </div>
                </div>
            </div>
            {{/each}}
    </script>

    <script id="content_tem_full" type="text/x-handlebars-template">
        {{#each content}}
            <div class="modal fade" id="myModal{{id}}" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{title}} </h4>
                        </div>
                        <div class="modal-body">
                            <p>{{detail}}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        {{/each}}
    </script>
<!-- {% raw %} -->

  <link href="footer.html" rel="import" />
<script>
        $(function () {
            getcontent();
        });
</script>

<style>
.login-page {
    background-color: #a9cbf2;
}

</style>

       <!-- เช็ค recaptcha -->
       <script src="//www.google.com/recaptcha/api.js?render=6LcDTKoUAAAAAARTjiGhrp8zrhIVWNDyqYy_ahVE"></script>
       <script>
         grecaptcha.ready(function() {
             grecaptcha.execute('6LcDTKoUAAAAAARTjiGhrp8zrhIVWNDyqYy_ahVE', {action: 'login'}).then(function(token) {
                 // ค่า token ที่ถูกส่งกลับมา จะถูกนำไปใช้ส่งไปตรวจสอบกับ api อีกครั้ง
                 // เราเอาค่า token ไปไว้ใน input hidden ชื่อg-recaptcha-response
                //    console.log(token);
                   document.getElementById('g-recaptcha-response').value = token;
                 // makeaction(); // ทำฟังก์ชั่นเพิ่มเติม ถ้ามี
             });
         });
       </script>  
        <!-- เช็ค recaptcha -->
<body class="login-page">

    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">LOGIN To Handlebars</a>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in"  method="post" >
                    <!-- เช็ค recaptcha -->
                    <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response" value="">
                    <!-- เช็ค recaptcha -->
                    <div class="msg"></div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" id="password"  name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-xs-12">
                            <button class="btn btn-block bg-pink waves-effect" type="button" onClick="check_login()">SIGN IN</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                        </div>
                        <div class="col-xs-6 align-right">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
